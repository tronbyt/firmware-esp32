[env]
platform = espressif32 @ 6.11.0
framework = espidf
monitor_speed = 115200
; monitor_rts = 0
; monitor_dtr = 0
extra_scripts =
	pre:extra_scripts/pre.py
	post:extra_scripts/post.py
	extra_scripts/reset.py
monitor_filters = 
	direct


