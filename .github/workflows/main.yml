name: Build and Release

on:
  push:
    branches:
      - main
      - create_release
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            ~/.platformio/.cache
          key: ${{ runner.os }}-pio

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install PlatformIO Core
        run: pip install platformio==6.1.18

      - name: Build PlatformIO Project
        run: pio run

      - name: List built firmware files
        run: |
          echo "Built firmware files:"
          find .pio/build -name "*.bin" -type f
          ls -la .pio/build/*/

      - name: Create release artifacts
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          mkdir -p release-artifacts
          # Copy all firmware.bin files with environment names
          for env_dir in .pio/build/*/; do
            env_name=$(basename "$env_dir")
            if [ -f "$env_dir/firmware.bin" ]; then
              cp "$env_dir/firmware.bin" "release-artifacts/${env_name}_firmware.bin"
            fi
          done
          ls -la release-artifacts/

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: release-artifacts/*.bin
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
