name: Build and Release

on:
  push:
    branches:
      - main
      - create_release
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history including tags

      - uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            ~/.platformio/.cache
          key: ${{ runner.os }}-pio

      - uses: actions/setup-python@v6
        with:
          python-version: "3.14"

      - name: Install PlatformIO Core
        run: pip install platformio==6.1.18

      - name: Generate version header
        run: |
          # Get version from git tag or commit
          if git describe --tags --abbrev=0 2>/dev/null; then
            VERSION=$(git describe --tags --abbrev=0 | sed 's/^v//')
          else
            VERSION=$(git describe --always --dirty)
          fi
          echo "Firmware version: $VERSION"

          # Generate version.h
          cat > src/version.h << EOF
          // Auto-generated file - DO NOT EDIT
          // Generated by GitHub Actions

          #pragma once

          #define FIRMWARE_VERSION "$VERSION"
          EOF

          cat src/version.h

      - name: Build PlatformIO Project
        run: pio run

      - name: List built firmware files
        run: |
          echo "Built firmware files:"
          find .pio/build -name "*.bin" -type f
          ls -la .pio/build/*/

      - name: Create release artifacts
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          mkdir -p release-artifacts
          # Copy all firmware.bin files with environment names
          for env_dir in .pio/build/*/; do
            env_name=$(basename "$env_dir")
            if [ -f "$env_dir/firmware.bin" ]; then
              cp "$env_dir/firmware.bin" "release-artifacts/${env_name}_firmware.bin"
            fi
          done
          ls -la release-artifacts/

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: release-artifacts/*.bin
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
